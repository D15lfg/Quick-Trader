<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Trader</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Days+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <img src="assets/logo-icon.svg" alt="logo" class="popup-logo">
      <span class="popup-title">QUICK TRADER</span>
      <a href="https://x.com/0x15lfg" target="_blank">
      <img src="assets/close-icon.svg" alt="Twitter" class="popup-twitter">
    </a>
    </div>
    <hr class="separator-top">
    <div class="platforms-container">
      <div class="platform-row">
        <button class="platform-btn" id="gmgn-btn">
          <span class="platform-logo-wrapper"><img src="assets/gmgn-logo.png" class="platform-logo"></span> GMGN
        </button>
        <button class="platform-btn" id="ave-btn">
          <span class="platform-logo-wrapper"><img src="assets/ave-logo.png" class="platform-logo"></span> AVE
        </button>
        <button class="platform-btn" id="okx-btn">
          <span class="platform-logo-wrapper"><img src="assets/okx-logo.png" class="platform-logo"></span> OKX
        </button>
      </div>
      <div class="platform-row">
        <button class="platform-btn" id="axiom-btn">
          <span class="platform-logo-wrapper"><img src="assets/axiom-logo.png" class="platform-logo"></span> Axiom
        </button>
        <button class="platform-btn" id="photon-btn">
          <span class="platform-logo-wrapper"><img src="assets/photon.svg" class="platform-logo"></span> Photon
        </button>
      </div>
    </div>
    <div class="tip-subtitle">Switch DEX</div>
    <div class="tips-section">
      <div class="tips-title">Tips</div>
      <hr class="separator-bottom">
      <div class="tips-desc">
        When a tweet contains a Solana contract address, hover over it to reveal a quick jump button. Click to instantly access the selected trading platform.
      </div>
    </div>
    <div class="popup-version">V 0.1.0</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
